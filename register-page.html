<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image">
                    <div class="image-text">
                    
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="register">
                        <form>
                             <div class="col-md-12">
                                <label for="inputFirstName" class="form-label">Imię</label>
                                <input type="email" class="form-control" id="inputFirstName">
                              </div>
                              <div class="col-md-12">
                                <label for="inputLastName" class="form-label">Nazwisko</label>
                                <input type="email" class="form-control" id="inputLastName">
                              </div>
                              <div class="col-md-12">
                                <label for="inputEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="imie.nazwisko@poczta.pl">
                              </div>
                              <div class="col-md-12">
                                <label for="inputPassword" class="form-label">Hasło</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="********">
                              </div>
                              <div class="col-12">
                                <label for="inputRepeatPassword" class="form-label">Powtórz hasło</label>
                                <input type="password" class="form-control" id="inputRepeatPassword" placeholder="********">
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"> Mężczyzna</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Kobieta</label>
                              </div>
                              <div class="col-12">
                                <input type="submit" class="btn btn-dark w-100" value="Zarejestruj się">
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
</body>
</html>
